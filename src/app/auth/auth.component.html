<!-- <app-header></app-header> -->
<div class="row justify-content-center d-flex" style="margin-top:50px">
    <div class="col-xs-12 col-md-6 ">
        <div class="alert alert-danger" *ngIf="error">
            {{error}}
        </div>
        <div *ngIf="isLoading" style="text-align: center;">
            <app-loading-spinner></app-loading-spinner>
        </div>
        <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)" *ngIf="!isLoading">


            <div class="row form-group justify-content-center my-2">
                <div class="col-2 align-middle">
                    <label for="email" class = "align-middle">{{'E-mail'| translate}}: </label>
                </div>
                <div class="col-6">
                    <input type="email" id="email" class="form-control"
                    style="margin-left: 10px ;margin-bottom :10px" ngModel name="email" required email />
                </div>
               
            </div>
            <div  class="row form-group justify-content-center my-2">
                <div class="col-2 align-middle">
                    <label for="password">{{'Password'| translate}}: </label>
                </div>
                <div class="col-6">
                    <input type="password" id="password" class="form-control"
                    style="margin-left: 10px ;margin-bottom:10px" ngModel name="password" required
                    minlength="6">
                </div>
                
               
            </div>
            <div class="d-flex justify-content-center">
                <button class="btn btn-primary mx-2" type="submit" [disabled]="!authForm.valid"> 
                    {{ (isLoggedIn ? 'Sign Up' : 'Login') | translate }}
                </button>
                <button class="btn btn-primary mx-2" (click)="onSwitchMode()" type="button">
                    {{ 'Go To ' + (isLoggedIn ? 'Login' : 'Sign Up') | translate }}
                </button>
            </div>
        </form>
    </div>
</div>
